<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div th:each="user:${_users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}"
           th:text="${user.getName() +','+ user.getMailAddress()}">user</a>
    </div>
<br/>
<hr/>

<a href="/users/new">CREATE NEW USER</a>

</body>
</html>
