<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>E-mail</th>
            <th>Login</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${_user.name}">First Name</td>
            <td th:text="${_user.lastName}">Last Name</td>
            <td th:text="${_user.age}">Age</td>
            <td th:text="${_user.emailAddress}">E-mail</td>
            <td th:text="${_user.login}">Login</td>
            <td th:text="${_user.roles}">Roles</td>
        </tr>
        </tbody>
    </table>
</div>
<br>
</body>
</html>
